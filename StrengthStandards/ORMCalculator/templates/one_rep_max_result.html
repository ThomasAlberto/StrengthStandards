<body>

<section class="section mb-4">
<!--Drop down menu, header, logo, -->
<div class="container is-max-desktop">
    <div class="header">
      <div class="header__logo" id="headerLogoSection">
        <a href="/">
          <img alt="Strength Level" src="/static/assets/logo.png" width="161" height="40">
        </a>
      </div>
      <div class="header__login" id="headerLoginSection">
        <a class="button" href="/login/">
          Log In        </a>
                  <div class="dropdown is-right has-text-left is-hoverable">
            <div class="header__register">
              <a class="button" href="/register/">
                <span>Sign up</span>
                <span class="icon"><i class="slicon slicon-fa-angle-down"></i></span>
              </a>
            </div>

            <div class="dropdown-menu" style="min-width: 8rem;">
              <div class="dropdown-content"></div>
            </div>
          </div>
              </div>
    </div>
    <div id="menucontainer" class="sitemenu__container">
      <nav class="sitemenu level is-mobile" :class="{ 'sitemenu--dropdownactive': activeName }">
        <div class="sitemenu__dropdown level-item has-text-centered  selected sitemenu__dropdown--en">
          <a href="/calculators/" onclick="var menu = document.getElementById('toplevelmenu'); if(menu.style.display === 'none') { menu.style.display = 'block'; this.parentNode.classList.add('sitemenu__dropdown--active'); } else { menu.style.display = 'none'; this.parentNode.classList.remove('sitemenu__dropdown--active'); } return false;">
            <span>Calculators</span>
          </a>
        </div>
        <div class="level-item has-text-centered ">
          <a href="/standards/">Standards</a>
        </div>
        <div class="level-item has-text-centered">
          <a href="/trainingLog/">Training Log</a>
        </div>
      </nav>

      <div id="toplevelmenu" class="menudropdown__container" style="display: none">
        <div class="menudropdown">
          <div class="menudropdown__section">
            <div class="menudropdown__section__title is-hidden">Strength Calculators</div>
            <ol class="menudropdown__section__links">
              <li><strong><a href="/ORMCalculator">One Rep Max
                    Calculator <span class="stars"><span class="star__full">★</span><span class="star__empty">★★★★</span></span></a></strong></li>
              <li><a href="/WCalculator">Wilks Calculator</a></li>
            </ol>
          </div>
        </div>
      </div>
    </div>
</div>


 <div class="section-box">
  <div class="columns is-vcentered">
    <div class="column is-half content">
  <div class="section-box content">
  <h1 class="title is-3">One Rep Max</h1>
  <h3>
    Using the Epley formula, we found that your One Rep Max lift for this exercise is:  </h3>
  <p>
    {{ one_rep_max }}kg
  </p>
  <p>
    <a class="button is-primary" href="/ORMCalculator">
        Click here to return to the One Rep Max Calculator</a>
  </p>
  </div>
    </div>
  </div>

</section>
</body>
